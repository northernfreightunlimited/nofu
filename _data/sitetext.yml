en: &DEFAULT_EN
  header:
      title: Welcome to
      text: Northern Freight Unlimited
      button: Click for Destinations and Rates
      buttonlink: "#calc" # "#{section}" or "URL/page link"

  calc:
      title: "Rate Calculator"
      text: "Now with service for Northern SIG Deployments and Pochven!"
      section: calc

  services:
      title: "Rules"
      text: "Please read the following rules before creating a contract."
      section: rules
      list:
        - title: "Northern Freight Unlimited"
          desc: "Create your contract to Northern Freight Unlimited. Ticker is [NOFU]."
          icon: fas fa-file-signature #find more at https://fontawesome.com/icons
        - title: "7/7 day Accept/Complete"
          desc: "Set your contract for 7 days to accept and 7 days to complete. Most contracts are completed within 48 hours but this is not a guarantee."
          icon: fas fa-calendar-week 
        - title: "Rush or Custom Quotes"
          desc: "Join our [discord](https://discord.gg/qwFr4RhE2C) and contact a pilot. Rush fee is $200m ISK."
          icon: fas fa-comments-dollar
        - title: "$30m ISK Minimum"
          desc: "Exception: Jita <-> 1DQ is $10m ISK minimum."
          icon: fas fa-hand-holding-usd
        - title: "No Fees on <20b ISK Collateral"
          desc: "We will handle up to 20b ISK in collateral for free. Contracts over 20b ISK must add 1% of collateral to their reward."
          icon: fas fa-file-invoice-dollar
        - title: "Maximum 350k m3"
          desc: "Max 350k m3 per contract."
          icon: fas fa-weight-hanging
        - title: "Blue Characters"
          desc: "All contracts leaving 1DQ1 must be from blue characters."
          icon: fas fa-user-shield
        - title: "No Containers"
          desc: "No containers. If you need containers moved for some reason please reach out directly."
          icon: fas fa-box-open
        - title: "No Black Frog banned systems"
          desc: "No contracts to or from systems banned by Black Frog. Exceptions for Imperium systems."
          icon: fas fa-frog
        - title: "JF Service"
          desc: "Need a JF moved across the Galaxy? We can do that. Contact Ajaxify on [discord](https://discord.gg/qwFr4RhE2C)."
          icon: fas fa-truck-moving
        - title: "Questions?"
          desc: "Please join our [Discord Server](https://discord.gg/qwFr4RhE2C)."
          icon: fas fa-question-circle

